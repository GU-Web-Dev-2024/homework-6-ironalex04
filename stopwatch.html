<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Styling for the timer paragraph -->
    <style>
        .timer-background {
            background-color: lightgray;
            padding: 15px;
            border-radius: 5px;
            font-size: 2em;
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function () {
            var seconds = "00";
            var tens = "00";

            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;

            $("#timer").addClass("timer-background");

            $buttonStart.click(function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
            });

            $buttonStop.click(function () {
                clearInterval(interval);
            });

            $buttonReset.click(function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);
                }

                if (tens > 99) {
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("00");
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>JQuery Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
